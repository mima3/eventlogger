<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>sample</title>
<script src="js/eventlogger.js"></script>
</head>
<body>

<input type="button" value="書式" onclick="test1();"/>
<input type="button" value="ログレベル" onclick="test2();"/>

<script>
function test1() {
  var a = 1.5;
  var b = [1,3];
  var c = {d:"test", e:5};
  // 単一オブジェクトの出力
  console.log(c);

  // 複数オブジェクトを出力
  console.log(a, b, c);

  // 整形して出力
  // %s    : 文字列
  // %d/%i : 整数
  // %f    : 浮動小数点
  // %o    : 最適に有用な整形
  // %O    : 汎用JavaScriptオブジェクト整形
  // %c    : CSSスタイルをコンソール出力に適用。前のテキストは影響を受けない
  console.log("%s %d %i %f %o %O %cCssMessage", "文字列", 1.5, 1.5, 1.5, c, c, "color: yellow; font-style: italic; background-color: blue;padding: 2px");
  // %oと%OはChromeとSafari12の場合は違いがでてくる。

}
function test2() {
  console.log('log');
  console.info('info');
  console.warn('warn');
  console.error('error');
  console.debug('debug');
}
</script>
</body>
</html>
